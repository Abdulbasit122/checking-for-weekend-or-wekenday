<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend or Weekday Checker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weekend or Weekday Checker</h1>
      <label for="day">Enter a day of the week:</label>
      <input type="text" id="day" name="day" placeholder="e.g., Monday" />
      <button onclick="checkDay()">Check</button>
      <p id="result"></p>
    </div>
    <script src="./node.js"></script>
  </body>
</html>
